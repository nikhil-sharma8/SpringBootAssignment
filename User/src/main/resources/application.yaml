spring:
  application:
    name: USER

  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_assignment
    username: ${db_user}
    password: ${db_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8081


eureka:
  client:
    serverUrl:
      defaultZone: http://localhost:8761/eureka/